<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>demsuperimpose</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
      integrity="sha384-eHoWBq4xGyEfS3rmZe6gvzlNS/nNJhiPPbKCJN1cQHJukU+q6ji3My2fJGYd1EBo"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2025.3.1/core.css"
      integrity="sha384-C7Vo5fjeYiyN27fdJgeiteaUwrLVW0+I9EbpT1kBxsxac8+kxV5zYrLayugNSu1q"
      crossorigin="anonymous"
    >
    <script
      type="module"
      src="https://pyscript.net/releases/2025.3.1/core.js"
      integrity="sha384-KauInAEOFyA6Xs6LHEDACMyIdIKC+11Du24y8pKidolKzH/YziS7jWC31//WcXAV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
      <h1><a href="./">demtools</a></h1>
	  
		<h2>demtext</h2>
	  
	  
      <ul><li>Generate a text file for a demo.</li></ul>
	  
      
  <fieldset>
    <legend>1. Select the input .dem file</legend>
    <input type="file" id="demInput" accept=".dem" />
  </fieldset>

  <fieldset>
    <legend>2. Generate the text</legend>
    <button py-click="run_demtext">Run demtext</button>
  </fieldset>

  <fieldset>
    <legend>3. Modify the text</legend>
    <textarea style="font-family: monospace;" id="demtext-box" rows="10" cols="80"></textarea>
  </fieldset>

  <fieldset>
    <legend>4. Download the text file</legend>
    <button py-click="download_demtext">Download</button>
  </fieldset>

  <script type="py" src="./main.py" config="./pyscript.json"></script>
  <h3>log</h3>

<textarea id="log-box" rows="10" cols="80" readonly></textarea>

<h3>credits</h3>

</html>
