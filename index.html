<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>demsuperimpose</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
  </head>

  <body>
    <h1>demsuperimpose</h1>

    <p>
      <input type="radio" name="setNames" value="yes" checked> Yes, set names
      <input type="radio" name="setNames" value="no"> No, do not set names
    </p>

    <p>1. Select the *base* .dem file:</p>
    <input type="file" id="baseDemInput" accept=".dem" />

    <p>2. Select one or more .dem files to superimpose:</p>
    <input type="file" id="otherDemsInput" accept=".dem" multiple/>

    <p>3. Process and download output .dem file:</p>
    <button py-click="run_superimpose">Run Superimpose</button>

    <p id="message"></p>

    <script type="py" src="./main.py" config="./pyscript.json"></script>

    <h2>credits</h2>
    <a href="https://github.com/kugelrund/pydem">pydem</a>: Used to parse and rebuild demo files.
  </body>
</html>
